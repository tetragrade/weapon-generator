<!doctype html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="src/style.css">
	<script type="module" src="src/main.ts"></script>
	<title>Vite + TS</title>
  </head>
  <body>
	<h1>Generator Test</h1>
	<div id="body">
		<div id="main-generator" class="weapon-generator">
			<div class="weapon-generator-output" hidden>
				<h2 class="weapon-name"></h2>
				<div class="weapon-generator-output-body">	
					<div class="weapon-generator-powers">
						<div class="weapon-generator-row-flex">
							<p>
								<span class="weapon-damage-title">Damage:</span>
								
								<!-- if there's any space betwen these spans in the markup, it'll create whitespace on the page -->
								<span class="weapon-damage"></span><span class="weapon-tohit"></span>
							</p>
						</div>
						<div>
						<h2>Active Powers</h2>
						<div class="weapon-generator-row-flex">
							<p>
								<span class="weapon-active-powers-n-charges"></span>
								<span class="weapon-active-powers-recharge-method"></span>
							</p>
						</div>
						<div class="weapon-active-powers-root"></div>
					</div>
					<div hidden>
							<h2>Passive Powers</h2>
							<div class="weapon-passive-powers-root"></div>
					</div>
					</div>
					<div class="weapon-is-sentient" hidden>
						<p class="weapon-is-sentient-title">This is a sentient weapon.</p>
						<div>
							<h2>Personality</h2>
							<div class="weapon-personality-root"></div>
						</div>
						<div>
							<h2>Languages</h2>
							<div class="weapon-languages-root"></div>
						</div>
					</div>
				</div>
			</div>
			<button class="generate-button">Generate</button>
		</div>
	</div>
	</body>
</html>
